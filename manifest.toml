#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "liberaforms"
name = "Liberaforms"
description.en = "Creat and manage simple web Forms"
description.fr = "Créer et gérer des formulaires web simples"

version = "4.0.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0-only"
website = "https://www.liberaforms.org"
demo = "https://demo.example.com"
admindoc = "https://docs.liberaforms.org"
code = "https://gitlab.com/liberaforms/liberaforms"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en", "eu", "es", "ca", "cs", "de", "fr", "gl", "ru", "ta"]
    default = "fr"

    [install.admin]
    type = "user"

    #[install.password]
    #help.en = "Use the help field to add an information for the admin about this question."
    #help.fr = "Utilisez le champ aide pour ajouter une information à l'intention de l'administrateur à propos de cette question."
    #type = "password"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://gitlab.com/liberaforms/liberaforms/-/archive/v4.0.0/liberaforms-v4.0.0.tar.gz"
    sha256 = "a37e6198b79dedf97efc95272cc87ccc265476ecc760b8c54a7d131b01607e8a"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
    main.default = 5000

    [resources.apt]
    packages = "postgresql, python3-venv, python3-dev, gcc, libpq-dev, mime-support, libcairo2"

    [resources.database]
    type = "postgresql"
